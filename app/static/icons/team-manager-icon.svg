<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Team Manager">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eb6636"/>
      <stop offset="1" stop-color="#ff9b5a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- basketball -->
  <g filter="url(#shadow)">
    <circle cx="320" cy="210" r="96" fill="#ff7f50" stroke="#ffffff" stroke-width="10"/>
    <path d="M224 210 H416" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <path d="M320 114 V306" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    <path d="M253 144 C294 182 294 238 253 276" stroke="#ffffff" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M387 144 C346 182 346 238 387 276" stroke="#ffffff" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>

  <!-- clipboard / team list -->
  <g filter="url(#shadow)">
    <rect x="112" y="190" width="176" height="220" rx="28" fill="#ffffff" opacity="0.96"/>
    <rect x="154" y="168" width="92" height="56" rx="18" fill="#ffffff"/>
    <rect x="168" y="178" width="64" height="18" rx="9" fill="#eb6636" opacity="0.9"/>

    <g fill="#eb6636" opacity="0.9">
      <rect x="140" y="246" width="120" height="14" rx="7"/>
      <rect x="140" y="280" width="96" height="14" rx="7"/>
      <rect x="140" y="314" width="110" height="14" rx="7"/>
      <rect x="140" y="348" width="80" height="14" rx="7"/>
    </g>

    <!-- small checkboxes -->
    <g fill="#ff7f50">
      <rect x="128" y="244" width="16" height="16" rx="4"/>
      <rect x="128" y="278" width="16" height="16" rx="4"/>
      <rect x="128" y="312" width="16" height="16" rx="4"/>
      <rect x="128" y="346" width="16" height="16" rx="4"/>
    </g>
  </g>
</svg>
