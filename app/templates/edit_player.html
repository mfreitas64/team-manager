{% extends 'base.html' %}

{% block title %}Edit Player – Team Manager{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 700px;">
  <div class="card-header text-center">
    ✏️ Edit Player
  </div>
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Season Year</label>
        <input name="season_year" class="form-control" value="{{ player.season_year }}" required>
      </div>

      <div class="col-md-8">
        <label class="form-label">Player Name</label>
        <input name="name" class="form-control" value="{{ player.name }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Escalão</label>
        <input name="escalao" class="form-control" value="{{ player.escalao }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Nº Carteira</label>
        <input name="n_carteira" class="form-control" value="{{ player.n_carteira }}">
      </div>

      <div class="col-md-4">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" value="{{ player.dob }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Mobile Phone</label>
        <input name="mobile_phone" class="form-control" value="{{ player.mobile_phone }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" class="form-control" value="{{ player.email }}">
      </div>

      <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-success">💾 Save Changes</button>
        <a href="/players" class="btn btn-outline-secondary">⬅️ Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock % }
