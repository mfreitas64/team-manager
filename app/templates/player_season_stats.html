{% extends 'base.html' %}
{% block title %}Player Season Stats{% endblock %}

{% block content %}
<h3>📝 {{ player.name }} — Season Stats</h3>

<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Behavior</label>
    <textarea name="behavior" class="form-control">{{ stats.behavior or '' }}</textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Technical Skills</label>
    <textarea name="technical_skills" class="form-control">{{ stats.technical_skills or '' }}</textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Team Relation</label>
    <textarea name="team_relation" class="form-control">{{ stats.team_relation or '' }}</textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Improvement Areas</label>
    <textarea name="improvement_areas" class="form-control">{{ stats.improvement_areas or '' }}</textarea>
  </div>
  <div class="col-md-3">
    <label class="form-label">Height (cm)</label>
    <input type="number" name="height_cm" value="{{ stats.height_cm or '' }}" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Weight (kg)</label>
    <input type="number" name="weight_kg" value="{{ stats.weight_kg or '' }}" class="form-control">
  </div>
  <div class="col-12">
    <button class="btn btn-success">Save Stats</button>
    <a href="{{ url_for('players.manage_players') }}" class="btn btn-secondary">Back</a>
  </div>
</form>
{% endblock %}
