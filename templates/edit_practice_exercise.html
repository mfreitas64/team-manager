<!DOCTYPE html>
<html>
<head>
  <title>Edit Practice Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🏀 Team Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/players">Players</a></li>
        <li class="nav-item"><a class="nav-link" href="/practice-exercises">Practice Exercises</a></li>
        <li class="nav-item"><a class="nav-link" href="/tournaments">Tournaments</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Edit Practice Exercise</h2>

  <form method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <input name="category" class="form-control" value="{{ exercise.category }}" required>
    </div>

    <div class="col-md-8">
      <label class="form-label">Needed Material</label>
      <input name="needed_material" class="form-control" value="{{ exercise.needed_material }}">
    </div>

    <div class="col-12">
      <label class="form-label">Execution Description</label>
      <textarea name="execution_description" rows="4" class="form-control">{{ exercise.execution_description }}</textarea>
    </div>

    {% for i in range(1, 5) %}
        <div class="col-md-3">
            <label class="form-label">Image {{ i }}</label>
            <input name="image{{ i }}" class="form-control" value="{{ exercise['image' ~ i] }}">
        </div>
    {% endfor %}

    <div class="col-12">
      <button type="submit" class="btn btn-primary">💾 Save Changes</button>
      <a href="/practice-exercises" class="btn btn-secondary ms-2">⬅ Back</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
