{% extends 'base.html' %}

{% block title %}Home â€“ Team Manager{% endblock %}

{% block content %}

<div class="container">
  <h2>Edit Practice Exercise</h2>

  <form method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <input name="category" class="form-control" value="{{ exercise.category }}" required>
    </div>

    <div class="col-md-8">
      <label class="form-label">Needed Material</label>
      <input name="needed_material" class="form-control" value="{{ exercise.needed_material }}">
    </div>

    <div class="col-12">
      <label class="form-label">Execution Description</label>
      <textarea name="execution_description" rows="4" class="form-control">{{ exercise.execution_description }}</textarea>
    </div>

    {% for i in range(1, 5) %}
        <div class="col-md-3">
            <label class="form-label">Image {{ i }}</label>
            <input name="image{{ i }}" class="form-control" value="{{ exercise['image' ~ i] }}">
        </div>
    {% endfor %}

    <div class="col-12">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
      <a href="/practice-exercises" class="btn btn-secondary ms-2">â¬… Back</a>
    </div>
  </form>
</div>
{% endblock %}  
  
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
