{% extends 'base.html' %}

{% block title %}Home â€“ Team Manager{% endblock %}

{% block content %}

<div class="container">
  <h2>Edit Practice Register â€“ {{ register.date }}</h2>

  <form method="post" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Practice Date</label>
      <input type="date" name="date" value="{{ register.date }}" class="form-control" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Duration (minutes)</label>
      <input type="number" name="duration_minutes"
             class="form-control"
             min="0"
             value="{{ register.duration_minutes or 0 }}"
             required>
    </div>    

    <div class="col-12">
      <label class="form-label">Players Present</label>
      <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
        {% for p in players %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="players" value="{{ p.name }}" {% if p.name in selected_players %}checked{% endif %}>
            <label class="form-check-label">{{ p.name }}</label>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Exercises Used</label>
      <div class="border rounded p-2" style="max-height: 200px; overflow-y: auto;">
        {% for e in exercises %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exercises" value="{{ e.id }}" {% if e.id|string in selected_exercises %}checked{% endif %}>
            <label class="form-check-label">{{ e.category }} â€“ {{ e.execution_description[:40] }}...</label>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Coach Notes</label>
      <textarea name="coach_notes" class="form-control" rows="3">{{ register.coach_notes }}</textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
      <a href="/practice-register" class="btn btn-secondary ms-2">â¬… Back</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
