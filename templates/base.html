<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Team Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>

<!-- Shared Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🏀 Team Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/players">Players</a></li>
        <li class="nav-item"><a class="nav-link" href="/practice-exercises">Practice Exercises</a></li>
        <li class="nav-item"><a class="nav-link" href="/tournaments">Tournaments</a></li>
        <li class="nav-item"><a class="nav-link" href="/practice-register">Practice Register</a></li>

        {% if not current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Page content -->
<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
